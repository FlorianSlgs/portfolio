<div class="bg-gradient-to-br from-slate-800 to-black min-h-screen flex items-center">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-12 gap-8 items-center">
      
      <!-- Colonne gauche - Contenu texte (6 colonnes) -->
      <div class="col-span-6">
        <!-- Badge nom -->
        <div class="inline-block bg-slate-800 text-white px-4 py-2 rounded-md text-md poppins-regular mt-6 tracking-widest">
          RISQUES NATURELS
        </div>
        
        <!-- Titre principal -->
        <h1 class="text-5xl md:text-6xl font-bold text-white mb-4 leading-tight">
          DDTM 34
        </h1>
        
        <!-- Sous-titre avec couleur bleue -->
        <h2 class="text-4xl md:text-5xl font-bold text-blue-400 mb-8">
          APP WEB
        </h2>
        
        <!-- Description -->
        <p class="text-gray-300 text-lg leading-relaxed mb-8 max-w-lg">
          TOUS RÉSILIENTS FACE AUX
          RISQUES NATURELS
          DANS L’HÉRAULT
        </p>
        
        <!-- Boutons et réseaux sociaux -->
        <div class="flex items-center gap-6">
          <!-- Bouton principal -->
          <app-button 
              class="poppins-light"
              variant="primary"
              size="md"
              (clicked)="handleButtonClick()">
              ACCÈS EN LIGNE&nbsp;

              <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"/>
              </svg>
          </app-button>

          <!-- LinkedIn -->
          <div class="w-12 h-12 bg-blue-700 rounded-full border-2 border-white flex items-center justify-center hover:-translate-y-1 transition-all cursor-pointer">
            <svg class="w-6 h-6 text-white" fill="currentColor" viewBox="0 0 24 24">
              <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
            </svg>
          </div>
        </div>
      </div>
      
      <!-- Colonne droite - Image (6 colonnes) -->
      <div class="col-span-6 relative">

        <!-- Image principale -->
        <div class="relative z-10 flex justify-center">
          <img src="https://via.placeholder.com/400x500/1e293b/white?text=JENNA+ORTEGA" 
               alt="Jenna Ortega" 
               class="rounded-lg shadow-2xl max-w-md w-full object-cover">
        </div>
        
        <!-- Effets lumineux/particules -->
        <div class="absolute top-20 left-10 w-8 h-8 bg-green-400 rounded-full opacity-60 blur-sm"></div>
        <div class="absolute bottom-32 right-20 w-6 h-6 bg-blue-400 rounded-full opacity-40 blur-sm"></div>
        <div class="absolute top-40 right-10 w-4 h-4 bg-cyan-300 rounded-full opacity-50 blur-sm"></div>
      </div>
      
    </div>
  </div>
</div>
