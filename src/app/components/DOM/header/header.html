<header class="header fixed top-0 left-0 right-0 w-full z-50 p-4 transition-all duration-300 backdrop-blur-md"
        [class.bg-transparent]="!isScrolled" 
        [class.bg-black/80]="isScrolled"
        [class.shadow-lg]="isScrolled">
    
    <div class="flex justify-between items-center px-4 md:px-8 lg:px-12">
        <!-- Logo à gauche -->
        <div class="logo flex-shrink-0">
            <img src="logo-florian-salengros.svg" 
                 alt="Florian Salengros" 
                 class="h-12 md:h-14 w-auto cursor-pointer" 
                 (click)="handleLogoClick()">
        </div>
        
        <!-- Navigation desktop (cachée sur mobile) -->
        <div class="hidden md:flex items-center space-x-8 lg:space-x-12">
            <!-- Navigation au centre -->
            <nav class="flex space-x-6 lg:space-x-8">
                <app-button-anchor 
                    class="nav-link transition-all duration-300 hover:text-gray-300"
                    [class.active]="isLinkActive('accueil')" 
                    (clicked)="handleHomeClick()">
                    ACCUEIL
                </app-button-anchor>
                <app-button-anchor 
                    class="nav-link transition-all duration-300 hover:text-gray-300"
                    [class.active]="isLinkActive('projets')" 
                    (clicked)="handleProjectsClick()">
                    PROJETS
                </app-button-anchor>
                <app-button-anchor 
                    class="nav-link transition-all duration-300 hover:text-gray-300"
                    [class.active]="isLinkActive('services')" 
                    (clicked)="handleServicesClick()">
                    SERVICES
                </app-button-anchor>
            </nav>
            
            <!-- Bouton Contact à droite -->
            <app-button 
                class="poppins-light ml-4"
                variant="primary"
                size="md"
                (clicked)="handleButtonClick()">
                CONTACT
            </app-button>
        </div>
        
        <!-- Bouton hamburger (visible uniquement sur mobile) -->
        <button class="md:hidden flex flex-col justify-center items-center w-8 h-8 relative z-50"
                (click)="toggleMenu()"
                [class.active]="isMenuOpen">
            <span class="hamburger-line block w-6 h-0.5 bg-white transition-all duration-300 ease-in-out"
                  [class.rotate-45]="isMenuOpen"
                  [class.translate-y-1.5]="isMenuOpen"></span>
            <span class="hamburger-line block w-6 h-0.5 bg-white mt-1 transition-all duration-300 ease-in-out"
                  [class.opacity-0]="isMenuOpen"></span>
            <span class="hamburger-line block w-6 h-0.5 bg-white mt-1 transition-all duration-300 ease-in-out"
                  [class.-rotate-45]="isMenuOpen"
                  [class.-translate-y-1.5]="isMenuOpen"></span>
        </button>
    </div>
    
    <!-- Menu mobile (overlay) -->
    <div class="md:hidden fixed inset-0 bg-black/95 backdrop-blur-lg transition-all duration-300 ease-in-out z-40"
         [class.opacity-100]="isMenuOpen"
         [class.opacity-0]="!isMenuOpen"
         [class.pointer-events-none]="!isMenuOpen"
         [class.pointer-events-auto]="isMenuOpen">
        
        <div class="flex flex-col justify-center items-center h-full space-y-8 text-center">
            <!-- Navigation mobile -->
            <nav class="flex flex-col space-y-6">
                <app-button-anchor 
                    class="nav-link-mobile text-xl font-light transition-all duration-300 hover:text-gray-300"
                    [class.active]="isLinkActive('accueil')" 
                    (clicked)="handleHomeClick()">
                    ACCUEIL
                </app-button-anchor>
                <app-button-anchor 
                    class="nav-link-mobile text-xl font-light transition-all duration-300 hover:text-gray-300"
                    [class.active]="isLinkActive('projets')" 
                    (clicked)="handleProjectsClick()">
                    PROJETS
                </app-button-anchor>
                <app-button-anchor 
                    class="nav-link-mobile text-xl font-light transition-all duration-300 hover:text-gray-300"
                    [class.active]="isLinkActive('services')" 
                    (clicked)="handleServicesClick()">
                    SERVICES
                </app-button-anchor>
            </nav>
            
            <!-- Bouton Contact mobile -->
            <div class="mt-8">
                <app-button 
                    class="poppins-light"
                    variant="primary"
                    size="lg"
                    (clicked)="handleButtonClick()">
                    CONTACT
                </app-button>
            </div>
        </div>
    </div>
</header>
