<header class="header" [class.transparent]="!isScrolled" [class.scrolled]="isScrolled">
    <div class="p-4 flex justify-end items-center">
        <!-- Navigation à gauche -->
        <nav class="flex space-x-20 px-20">
            <app-button-anchor (clicked)="handleHomeClick()">FEUX</app-button-anchor>
            <app-button-anchor (clicked)="handleAboutClick()">INONDATIONS</app-button-anchor>
            <app-button-anchor (clicked)="handleServicesClick()">SERVICES</app-button-anchor>
        </nav>
        
        <!-- Bouton Contact à droite -->
        <app-button 
            class="poppins-light"
            variant="primary"
            size="md"
            (clicked)="handleButtonClick()">
            CONTACT
        </app-button>
    </div>
</header>
